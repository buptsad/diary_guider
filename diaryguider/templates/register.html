<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/register" method="post">
        <li>用户名</li>
        <li><input type="text" name="username" placeholder="用户名" {% if user %}value="{{ user.username }}"{% endif %}></li>
        <li>邮箱</li>
        <li><input type="text" name="email" placeholder="邮箱" {% if user %}value="{{ user.email }}"{% endif %}></li>
        <li>密码</li>
        <li><input type="password" name="password1" placeholder="密码"></li>
        <li>确认密码</li>
        <li><input type="password" name="password2" placeholder="确认密码"></li>
        <li><input type="submit" value="注册"></li>
    </form>
    <a href="/login">登录</a>
</body>
<script>
    {% if user %}{% for message in get_flashed_messages() %}
    alert("{{ message }}");
    {% endfor %}{% endif %}
</script>
</html>
